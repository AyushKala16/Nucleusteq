<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal - Login</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
	
	<h1>Edit Employee</h1>
	    
	    <form th:action="@{/employees/doupdate}" th:object="${employee}" method="post" >
	        <!-- Hidden field for Employee ID -->
	        <input type="hidden" name="id" th:value="${employee.id}">
	        
	        <label>Name:</label>
	        <input type="text" name="name" th:value="${employee.name}" required><br>

	        <label>Department:</label>
	        <input type="text" name="department" th:value="${employee.department}" required><br>

	        <label>Email:</label>
	        <input type="email" name="email" th:value="${employee.email}" required><br>

	        <label>Salary:</label>
	        <input type="number" name="salary" th:value="${employee.salary}" required><br>

	        <button type="submit">Update Employee</button>
	    </form>
	

    <p th:if="${error}" style="color: red;" th:text="${error}"></p>
</body>
</html>
